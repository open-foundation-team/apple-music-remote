<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Apple Music Remote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #111827;
        color: #f9fafb;
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
      }
      main {
        padding: 2rem;
        border-radius: 1rem;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        max-width: 420px;
      }
      h1 {
        font-size: clamp(1.6rem, 2.4vw, 2.4rem);
        margin-bottom: 1rem;
      }
      p {
        line-height: 1.5;
        margin: 0.4rem 0;
      }
      code {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.2rem 0.5rem;
        border-radius: 0.4rem;
        display: inline-block;
        margin-top: 0.6rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Apple Music Remote</h1>
      <p>The web client bundle has not been built yet.</p>
      <p>Run <code>npm install && npm run build</code> inside <code>client/</code> to generate the production assets.</p>
    </main>
  </body>
</html>
